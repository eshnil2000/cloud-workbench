development:
  adapter: sqlite3
  database: db/development.sqlite3
  pool: 5
  timeout: 5000

# Using PostgreSQL in development:
# development:
#   adapter: postgresql
#   pool: 5
#   database: cloud_workbench_development
#   username: cloud
#   password:
#   host: localhost



# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: sqlite3
  database: db/test.sqlite3
  pool: 5
  timeout: 5000

# Using PostgreSQL in test:
# test:
#   adapter: postgresql
#   pool: 5
#   database: cloud_workbench_test
#   username: cloud
#   password:
#   host: localhost



# Configure the production settings for deployment in
# config/deploy/shared (shared across multiple stages) or
# config/deploy/cloud_benchmarking_production (stage specific)
production:
  adapter: postgresql
  pool: 20
  database: cloud_workbench_production
  username: cloud
  password: cloud
  host: localhost
  port: 5432
